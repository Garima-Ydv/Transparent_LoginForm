<html>

<head>
    <script src="https://kit.fontawesome.com/168af1a626.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Login</h1>

        <div class="box">
            <i class="fa fa-envelope"></i>
            <label for="emailh">Email:</label>
            <input type="email" name="email" id="emailh" placeholder="enter your email.">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <label for="passwordh">Password:</label>
            <input type="password" name="password" id="passwordh" placeholder="enter your password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>

</html>
